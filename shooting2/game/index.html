<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="./style.css" />
		<title>shooting2</title>
	</head>
	<body>
		<main>
			<section class="left"></section>
			<section class="center">
				<canvas id="canvas"></canvas>
			</section>
			<aside id="isLogout">
				<section>
					<div id="firebase-ui-container"></div>
					<div class="login-text">
						スコアを投稿する際には、上記ボタンよりログインして下さい。
					</div>
				</section>
			</aside>
			<aside id="isLogin">
				<button
					type="submit"
					id="logout-button"
					class="logout-button shadow-button"
					onClick="signOut()"
				>
					サインアウト
				</button>
				<section class="score-container">
					<p id="login-text"></p>
					<form id="score-submit" onsubmit="return false">
						<input
							type="text"
							id="userName"
							placeholder="ユーザ名（公開されます）"
							required
						/>
						<button
							type="submit"
							id="score-submit-button"
							class="shadow-button"
						>
							スコアを投稿
						</button>
					</form>
				</section>
			</aside>
		</main>

		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
		<link
			type="text/css"
			rel="stylesheet"
			href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
		/>
		<script src="../../config.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="Star.js"></script>
		<script type="text/javascript" src="Sprite.js"></script>
		<script type="text/javascript" src="Character.js"></script>
		<script type="text/javascript" src="Explosion.js"></script>
		<script type="text/javascript" src="Bullet.js"></script>
		<script type="text/javascript" src="enemyFunctions.js"></script>
		<script type="text/javascript" src="Enemy.js"></script>
		<script type="text/javascript" src="EnemyShot.js"></script>
		<script type="text/javascript" src="EnemyMaster.js"></script>
		<script type="text/javascript" src="Player.js"></script>
		<script type="text/javascript" src="spritesInit.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="database.js"></script>
	</body>
</html>
